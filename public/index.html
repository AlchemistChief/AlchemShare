<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlchemShare - Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>

    <!-- ───────────── Context Menu ───────────── -->
    <div class="card" style=display:none>
        <ul class="list">
            <li class="element rename">
                <img src="./assets/icons/rename.svg" alt="Rename icon" />
                <p class="label">Rename</p>
            </li>

            <li class="element download">
                <img src="./assets/icons/download.svg" alt="Download icon" />
                <p class="label">Download</p>
            </li>

            <li class="element delete">
                <img src="./assets/icons/delete.svg" alt="Delete icon" />
                <p class="label">Delete</p>
            </li>
        </ul>
    </div>

    <!-- ───────────── Login Screen ───────────── -->
    <main class="login-container">
        <form class="login-form" autocomplete="off" spellcheck="false">
            <input type="text" name="username" placeholder="Username" required autocomplete="username" />
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
            <button type="submit">Login</button>
        </form>
    </main>

    <!-- ───────────── Post-login UI (hidden initially) ───────────── -->
    <main class="app-container" style="display: none;">
        <header class="app-header">
            <div class="header-title">AlchemShare</div>
            <div class="header-actions">
                <button id="uploadFileBtn">Upload File</button>
                <button id="uploadFolderBtn">Upload Folder</button>
            </div>
        </header>

        <section class="main-content">
            <section class="main-content">
                <table class="file-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Modified</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody">
                        <!-- Rows will be dynamically inserted here -->
                        <!-- Example static row for dev -->
                        <tbody id="fileTableBody">
                            <!-- Folders first -->
                            <tr class="ftp-row" data-id="1">
                                <td>Documents</td>
                                <td>Folder</td>
                                <td>—</td>
                                <td>2025-07-01 10:00</td>
                            </tr>
                            <tr class="ftp-row" data-id="2">
                                <td>Projects</td>
                                <td>Folder</td>
                                <td>—</td>
                                <td>2025-07-03 15:50</td>
                            </tr>

                            <!-- Files next, sorted alphabetically -->
                            <tr class="ftp-row" data-id="3">
                                <td>backup.zip</td>
                                <td>ZIP Archive</td>
                                <td>15.5 MB</td>
                                <td>2025-06-30 18:45</td>
                            </tr>
                            <tr class="ftp-row" data-id="4">
                                <td>example.txt</td>
                                <td>File</td>
                                <td>1.2 KB</td>
                                <td>2025-07-05 12:34</td>
                            </tr>
                            <tr class="ftp-row" data-id="5">
                                <td>image.png</td>
                                <td>File</td>
                                <td>3.4 MB</td>
                                <td>2025-07-04 08:20</td>
                            </tr>                  </tbody>
                </table>
            </section>

        </section>
    </main>
    <script type="module" src="./index.js"></script>
</body>

</html>
